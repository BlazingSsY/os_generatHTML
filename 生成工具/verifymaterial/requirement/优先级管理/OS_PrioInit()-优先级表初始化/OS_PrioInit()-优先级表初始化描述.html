<p><strong style="color: rgb(0, 0, 0);">需求编号：</strong><span style="color: rgb(0, 0, 0);">HLR_OS_10_01</span></p><p><strong style="color: rgb(0, 0, 0);">工作描述：</strong><span style="color: rgb(0, 0, 0);">HLR:uC/OS-Ⅲ应提供优先级表初始化的接口</span></p><p><strong style="color: rgb(0, 0, 0);">是否需求：</strong><span style="color: rgb(0, 0, 0);">是</span></p><p><strong style="color: rgb(0, 0, 0);">验证方法：</strong><span style="color: rgb(0, 0, 0);">测试验证</span></p><p><strong>补充信息：</strong></p><p>1. 函数名称</p><p>OS_PrioInit ()— 初始化优先级列表</p><p>2. 函数框架</p><div class="ql-code-block-container" spellcheck="false"><div class="ql-code-block">void OS_PrioInit (void)</div></div><p><br></p><p>3. 函数描述</p><p>该函数用于初始化就绪优先级列表，将优先级位图表中所有位清0（表示无任务就绪）</p><p>4.参数说明</p><p>无参数</p><p>5. 函数算法逻辑</p><p>循环清除优先级位图表OSPrioTbl的所有位（设置为 0），表示无任务就绪。</p><p>6. 返回值</p><p>无</p><p>7. 健康管理错误码</p><p>无</p>
