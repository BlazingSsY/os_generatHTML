<p>需求编号：LLR_OS_02_08_02</p><p>需求描述：</p><p>1&nbsp;提取消息数据</p><p>&nbsp;&nbsp;&nbsp;&nbsp;<span style="background-color: rgb(252, 252, 252); color: rgba(0, 0, 0, 0.9); font-size: 15px;">从队列的&nbsp;</span><code style="background-color: rgb(252, 252, 252); color: rgba(0, 0, 0, 0.9); font-size: 15px;">OutPtr</code><span style="background-color: rgb(252, 252, 252); color: rgba(0, 0, 0, 0.9); font-size: 15px;">（输出指针）获取当前消息&nbsp;</span><code style="background-color: rgb(252, 252, 252); color: rgba(0, 0, 0, 0.9); font-size: 15px;">p_msg，</code><span style="background-color: rgb(252, 252, 252); color: rgba(0, 0, 0, 0.9); font-size: 15px;">从消息中提取：</span></p><ol class="bullet"><li class="bullet"><span class="ql-ui" contenteditable="false"></span><span style="background-color: rgb(252, 252, 252); color: rgba(0, 0, 0, 0.9); font-size: 15px;">消息内容</span><span style="background-color: rgb(252, 252, 252); color: rgb(203, 22, 14); font-size: 15px;">&nbsp;</span></li><li class="bullet"><span class="ql-ui" contenteditable="false"></span><span style="background-color: rgb(252, 252, 252); color: rgba(0, 0, 0, 0.9); font-size: 15px;">消息大小</span><span style="background-color: rgb(252, 252, 252); color: rgb(203, 22, 14); font-size: 15px;">&nbsp;</span></li></ol><p>2&nbsp;更新队列状态</p><p>&nbsp;&nbsp;&nbsp;调整输出指针和消息计数。​移动&nbsp;OutPtr：指向下一条消息（p_msg-&gt;NextPtr）。</p><p>​若&nbsp;OutPtr&nbsp;变为&nbsp;NULL，说明队列已空，同时清空&nbsp;InPtr（输入指针）和&nbsp;NbrEntries。否则，减少消息计数（NbrEntries--）。</p>
