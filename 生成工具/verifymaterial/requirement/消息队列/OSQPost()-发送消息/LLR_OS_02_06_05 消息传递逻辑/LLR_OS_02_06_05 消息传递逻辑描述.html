<p>需求编号：LLR_OS_02_06_05</p><p>需求描述：</p><p>进入临界区</p><p>​情况1：等待列表为空</p><p>​&nbsp;&nbsp;&nbsp;&nbsp;从opt中获取消息的存入模式（FIFO或LIFO），调用OS_MsgQPut将消息存入消息队列的消息链表。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;退出临界区，返回OS_MsgQPut函数执行的错误码。</p><p>​情况2：等待列表为不空</p><p>​&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;遍历等待链表：逐个唤醒等待该队列的任务。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;对每个任务调用OS_Post传递消息。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;若opt包含OS_OPT_POST_ALL，则向所有等待任务传递消息；否则仅发送给第一个任务后退出循环。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;退出临界区，返回。</p><p><br></p><p><br></p>
