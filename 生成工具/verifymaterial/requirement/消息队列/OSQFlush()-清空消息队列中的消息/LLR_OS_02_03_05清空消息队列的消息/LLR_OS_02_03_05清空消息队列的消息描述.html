<p>需求编号：LLR_OS_02_03_05</p><p>需求描述：</p><p>进入​临界区保护，​释放所有消息：调用&nbsp;OS_MsgQFreeAll(&amp;p_q-&gt;MsgQ)，将消息链表（MsgQ）中的所有消息释放回操作系统消息池。</p><p>此操作会清空队列中的所有已存储消息，使队列变为空。被释放的消息会被内核回收，供后续发送操作重新使用。</p><p>退出临界区，​设置错误码OS_ERR_NONE，返回清空的消息的数量</p>
