<p>需求编号：LLR_OS_04_01_04</p><p>工作描述：</p><p>将互斥量控制块的类型设置为互斥量类型（OS_OBJ_TYPE_MUTEX）。</p><p>初始化互斥量的下一个互斥量指针为 NULL，表示该互斥量未链接到其他互斥量。</p><p>将互斥量的所有者任务控制块指针设置为 NULL，表示当前没有任务拥有该互斥量。</p><p>将互斥量的所有者嵌套计数设置为 0，表示该互斥量未被任何任务锁定。</p><p>调用 OS_PendListInit() 函数初始化互斥量的挂起列表，该列表用于管理等待该互斥量的任务。</p>
