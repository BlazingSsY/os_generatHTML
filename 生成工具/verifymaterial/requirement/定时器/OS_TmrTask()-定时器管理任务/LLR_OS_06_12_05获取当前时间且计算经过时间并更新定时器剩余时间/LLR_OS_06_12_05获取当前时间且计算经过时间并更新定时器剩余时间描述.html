<p>需求编号：LLR_OS_06_12_05</p><p>需求描述：进入临界区（CPU_CRITICAL_ENTER()），获取当前滴答计数（OSTickCtr）作为当前时间（time），然后退出临界区（CPU_CRITICAL_EXIT()）。计算从上次处理到当前的经过时间（elapsed = time - OSTmrTaskTickBase），并更新 OSTmrTaskTickBase 为当前时间。遍历定时器链表，更新每个定时器的剩余时间。若经过时间大于定时器的剩余时间，则将定时器的剩余时间设置为 0，并减少经过时间；否则，减少定时器的剩余时间并设置经过时间为 0。</p>
