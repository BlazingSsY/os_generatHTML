<p>需求编号：LLR_OS_06_16_06</p><p>需求描述：再次调用 CPU_CRITICAL_ENTER() 进入临界区，处理等待结束后的状态。</p><ol class="bullet"><li class="bullet"><span class="ql-ui" contenteditable="false"></span>如果互斥信号量的所有者指针为空，说明可以获取互斥信号量。将定时器任务添加到互斥信号量组，并设置互斥信号量的所有者指针和嵌套计数。退出临界区。</li><li class="bullet"><span class="ql-ui" contenteditable="false"></span>如果互斥信号量的所有者指针不为空，则需要等待获取互斥信号量。获取当前所有者任务，如果所有者任务的优先级低于定时器任务的优先级，则提升所有者任务的优先级。调用 OS_Pend() 函数使定时器任务在互斥信号量上等待，然后退出临界区并进行任务调度。</li></ol>
