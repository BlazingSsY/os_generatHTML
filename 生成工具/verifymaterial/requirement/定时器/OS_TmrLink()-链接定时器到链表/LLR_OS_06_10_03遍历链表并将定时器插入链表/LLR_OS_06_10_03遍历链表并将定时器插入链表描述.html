<p>需求编号：LLR_OS_06_10_03</p><p>需求描述：若不满足插入头部条件，应调整 delta 为相对于链表头部的时间差值。遍历链表时需更新 delta 值，比较当前节点的剩余时间和 delta，直至找到 delta 小于当前节点剩余时间的位置：</p><ol class="bullet"><li class="bullet"><span class="ql-ui" contenteditable="false"></span>若找到插入位置且非链表末尾，应更新当前节点和相邻节点的指针，调整剩余时间，并将当前定时器插入链表中。</li><li class="bullet"><span class="ql-ui" contenteditable="false"></span>若遍历至链表末尾未找到合适位置，应将当前定时器插入链表末尾，设置其前驱指针为最后一个节点，后继指针为 NULL，并更新最后一个节点的后继指针。</li></ol>
