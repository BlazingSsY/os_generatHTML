<p>需求编号：LLR_OS_01_16_06</p><p>需求描述:&nbsp;&nbsp;当堆栈生长方向设置为CPU_STK_GROWTH_HI_TO_LO时，获取目标任务的堆栈基地址和堆栈空间大小，退出临界区，根据堆栈生长方向，通过循环遍历检查堆栈空间，检查其存储的值是否为0，若为0，表明其是空闲状态，从而计算空闲堆栈的大小，然后根据空闲堆栈的大小计算已使用堆栈的大小，并存储到p_free和p_used指向的变量里，设置返回码为OS_ERR_NONE</p>
