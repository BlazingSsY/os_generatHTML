<p>需求编号：LLR_OS_01_14_05</p><p>需求描述：</p><p>如果任务处于等待态，等待超时态，等待挂起态，等待超时挂起态四种等待状态之一，且任务等待的事件为任务信号量时，调用OS_Post函数将任务信号量传递给目标任务，并获取信号量计数器的值，退出临界区，此时如果opt选项不包含OS_OPT_POST_NO_SCHED，将做任务调度，然后函数返回，返回值为之前获取的信号量计数器的值，返回码为OS_ERR_NONE</p>
